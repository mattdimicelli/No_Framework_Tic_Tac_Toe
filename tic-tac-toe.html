<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="webfonts/stylesheet.css" type="text/css" charset="utf-8" />

</head>

<body>

  <div class="main-screen">
    <h1>Tic Tac Toe</h1>

    <div class="players-names-bar">
      <div class="p1-name">
        <span class="p1-name-screen-label">Player One:</span>
        <span class="p1-name-actual-name"></span>
      </div>
      <div class="p2-name">
        <span class="p2-name-screen-label">Player Two:</span>
        <span class="p2-name-actual-name"></span>
      </div>
    </div>

    <div class="board-score-container">
      <div class="score-p1"></div>
      <div class="board"></div>
      <div class="score-p2"></div>
    </div>

    <div class="play-again-and-message-container">
      <button class="play-again">Play again</button>
      <div class="message"></div>
    </div>


  </div>

  <div class="pre-game-setup">
    <h1>Tic Tac Toe</h1>
    <form action="" method="get" class="name-form">
      <label for="p1-name">Player 1</label>
      <input id="p1-name" type="text" name="p1-name" placeholder="Enter name" />
      <label for="p2-name">Player 2</label>
      <input id="p2-name" type="text" name="p2-name" placeholder="Enter name" />
      <button class="start-game-btn">Start Game</button>
    </form>
  </div>


  <script src="scripts-redoe.js"></script>
</body>
</html>
